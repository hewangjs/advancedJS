<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=10;
		a.pro=10;
		console.log(a.pro+a);

		var s="hello";
		s.pro="world";
		console.log(s.pro+s);
		//给基本类型数据添加属性不会报错，但是取值的话，是返回undefined
		//10+undefined返回的是NaN
		//undefine和string相加转变成字符串
	</script>
</body>
